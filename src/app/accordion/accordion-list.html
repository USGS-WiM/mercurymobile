<ion-list>
  <ion-list-header>
    Ionic 2 Accordion Example.
  </ion-list-header>
  <ion-item padding *ngFor="let i of items" (click)="toggleDetails(i)"><ion-icon primary item-right [name]="i.icon"></ion-icon>
    {{i.title}}
    <div *ngIf="i.showDetails" text-wrap>{{i.details}}</div>
  </ion-item>
</ion-list>
