<ion-header>
  <ion-navbar>
    <button ion-button large menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Site List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button large type="button" (click)="addSite()"><ion-icon name="add-circle"></ion-icon></button>
  <p>Site Count: {{siteCount}}</p>
  <p>Page {{currentPage}} of {{resultPages}}</p>
  <div *ngIf="showPageButtons"><button ion-button large type="button" (click)="prevPage()">Prev Page</button><button ion-button large type="button" (click)="nextPage()">Next Page</button></div>
  <div [hidden]="!notready" align="left" id="loading-spinner"><ion-spinner></ion-spinner></div>
  <div [hidden]="notready">
    <ion-list>
      <button ion-item large *ngFor="let site of sites" (click)="editSite(site.name)">
        <ion-icon name="pin" item-left></ion-icon>
        {{site.name}} <span *ngIf="site.usgs_scode">{{site.usgs_scode}}</span>
        <div class="item-note" item-right>
          {{site.description}}
        </div>
      </button>
    </ion-list>
    <div *ngIf="selectedSite" padding>
      You navigated here from <b>{{selectedSite.name}}</b>
    </div>
  </div>
  <div *ngIf="showPageButtons"><button ion-button large type="button" (click)="prevPage()">Prev Page</button><button ion-button large type="button" (click)="nextPage()">Next Page</button></div>
</ion-content>
