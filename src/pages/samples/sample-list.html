<ion-header>
  <ion-navbar>
    <button ion-button large menuToggle>
      <ion-icon name="menu" large></ion-icon>
    </button>
    <ion-title>Sample List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>   
  <ion-grid>
      <ion-row>
        <ion-col col-6>
          <div style="float:left;">
            <button class="floaty-button" ion-button large type="button" (click)="addSample()"><ion-icon name="add-circle" large></ion-icon> &nbsp;Add Sample</button>
          </div>
        </ion-col>
        <ion-col col-6>
            <div style="float:right;">
              <button class="floaty-button" ion-button large type="button" (click)="updateBulkSampleAcids()"><ion-icon name="add-circle" large></ion-icon> &nbsp;Update Acids</button>
              <button (click)="selectAllSamples(true)" ion-button large outline color="dark">Select All</button>
              <button (click)="selectAllSamples(false)" ion-button large outline color="dark">Unselect All</button>
            </div>
          </ion-col>
      </ion-row>
  </ion-grid>
    
  <pre id="display"></pre>
  <ion-grid>
    <ion-row *ngFor="let sample of samples">
      <ion-col col-9>
        <button ion-item large (click)="editSample(sample.id)">
          <ion-icon name="beaker" item-left large></ion-icon>
          {{sample.date}}, {{sample.projectName}}, {{sample.siteName}}
        </button>
      </ion-col>
      <ion-col col-3>
        <div style="float:right;">
            <ion-checkbox name="bulkUpdateSamples" (ionChange)="updateBulkSamples(sample.id)" [checked]="selectedAll" large></ion-checkbox>
            <span> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</span>
            <button ion-button large (click)="cloneSample(sample.id)" style="margin-bottom: 40px"><ion-icon name="md-copy" large></ion-icon></button>
            <span> &nbsp; &nbsp;</span>
            <button ion-button color="danger" large type="button" (click)="showConfirm(sample._id)" style="margin-bottom: 40px"><ion-icon name="remove-circle" large></ion-icon></button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div style="float:right;">
          <button (click)="selectAllSamples(true)" ion-button large outline color="dark">Select All</button>
          <button (click)="selectAllSamples(false)" ion-button large outline color="dark">Unselect All</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="selectedSample" padding>
    You navigated here from <b>{{selectedSample.title}}</b>
  </div>
</ion-content>
