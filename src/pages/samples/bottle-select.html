<ion-header>
  <ion-toolbar>
    <ion-title>
      Select Bottle
    </ion-title>
    <ion-buttons start>
      <button ion-button large (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [hidden]="!notready" align="center" id="loading-spinner"><ion-spinner></ion-spinner></div>
  <div [hidden]="notready">
    <ion-searchbar (input)="filterBottles($event, searchbar)" placeholder="Filter by text" #searchbar></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let bottle of bottles">
        <ion-label>{{bottle}}</ion-label>
        <ion-radio [checked]="bottle === selectedBottle" (click)="selectBottle(bottle)"></ion-radio>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
