<ion-header>
  <ion-navbar>
    <button ion-button large menuToggle>
      <ion-icon name="menu" large></ion-icon>
    </button>
    <ion-title>Config</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Config</h2>
  <div [hidden]="!notready" align="left" id="loading-spinner"><ion-spinner></ion-spinner></div>
  <div [hidden]="notready">

  <ion-grid>

      <ion-col col-4><button ion-button large type="button" (click)="dumpFile('acids')">Export Acids</button></ion-col>
