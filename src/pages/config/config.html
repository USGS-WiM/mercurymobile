<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Config</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Config</h2>
  <div [hidden]="!notready" align="left" id="loading-spinner"><ion-spinner></ion-spinner></div>
  <div [hidden]="notready">
  <ion-grid>
    <ion-row>
      <ion-col width-25><button ion-button type="button" (click)="dumpFile('acids')">Export Acids</button></ion-col>
      <ion-col width-25><label ion-button for="fileSelectAcids">Import Acids</label><input id="fileSelectAcids" type="file" multiple (change)="loadFile('acids', $event)" style="display: none;" /></ion-col>
      <ion-col width-25><button ion-button type="button" (click)="destroyDB('acids')">Empty Acids</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-25><button ion-button type="button" (click)="dumpFile('analyses')">Export Analyses</button></ion-col>

    </ion-row>
    <ion-row>
      <ion-col width-25><button ion-button type="button" (click)="dumpFile('bottles')">Export Bottles</button></ion-col>

      <ion-col width-25><button ion-button type="button" (click)="destroyDB('filters')">Empty Filters</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-25><button ion-button type="button" (click)="dumpFile('mediums')">Export Mediums</button></ion-col>
      <ion-col width-25><label ion-button for="fileSelectAcids">Import Mediums</label><input id="fileSelectMediums" type="file" multiple (change)="loadFile('mediums', $event)" style="display: none;" /></ion-col>

      <ion-col width-25><button ion-button type="button" (click)="destroyDB('preservations')">Empty Preservations</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-25><button ion-button type="button" (click)="dumpFile('projects')">Export Projects</button></ion-col>
      <ion-col width-25><label ion-button for="fileSelectAcids">Import Projects</label><input id="fileSelectProjects" type="file" multiple (change)="loadFile('projects', $event)" style="display: none;" /></ion-col>
      <ion-col width-25><button ion-button type="button" (click)="destroyDB('projects')">Empty Projects</button></ion-col>

      <ion-col width-25><label ion-button for="fileSelectAcids">Import SampleBottles</label><input id="fileSelectSampleBottles" type="file" multiple (change)="loadFile('samplebottles', $event)" style="display: none;" /></ion-col>
      <ion-col width-25><button ion-button type="button" (click)="destroyDB('samplebottles')">Empty SampleBottles</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-25><button ion-button type="button" (click)="dumpFile('sites')">Export Sites</button></ion-col>

  </div>
</ion-content>
