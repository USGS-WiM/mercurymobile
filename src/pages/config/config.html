<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Config</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Config</h2>

    <ion-row>
      <ion-col width-25><button ion-button type="button" (click)="dumpFile('acids')">Export Acids</button></ion-col>
      <ion-col width-25>Import Acids <input id="fileSelectAcids" type="file" multiple (change)="loadFile('acids', $event)" /></ion-col>
      <ion-col width-25><button ion-button type="button" (click)="destroyDB('acids')">Empty Acids</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-25><button ion-button type="button" (click)="dumpFile('analyses')">Export Analyses</button></ion-col>

    </ion-row>
    <ion-row>
      <ion-col width-25><button ion-button type="button" (click)="dumpFile('bottles')">Export Bottles</button></ion-col>

    </ion-row>
    <ion-row>
      <ion-col width-25><button ion-button type="button" (click)="dumpFile('samples')">Export Samples</button></ion-col>
      <ion-col width-25>Import Samples <input id="fileSelectSamples" type="file" multiple (change)="loadFile('samples', $event)" /></ion-col>

</ion-content>
